<body>
    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell class="mat-elevation-z0" *matFooterCellDef></td> 
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
     <td mat-footer-cell class="mat-elevation-z0" *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef> Vendor </th>
    <td mat-cell *matCellDef="let element"> {{element.vendor.name}} </td>
     <td mat-footer-cell class="mat-elevation-z0" *matFooterCellDef></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    <td mat-footer-cell class="mat-elevation-z0" *matFooterCellDef></td>
  </ng-container>

  

    <ng-container style="width: 30%;" matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
    @if(userRole=='manager') {
      <button (click)="EditProduct(element)" mat-button>Edit Product</button> 
      <button  mat-button>Approve Product</button> 
       <!-- <button (click)="openDialog(element)" mat-button>{{btnMessage}}</button>  -->
    } @else if(userRole=='capturer') {
      <button (click)="EditProduct(element)" mat-button>Edit Product</button> 
    } @else if(userRole=='client'){
     <button (click)="PlaceOrder(element)" mat-button>Place Order</button> 
    }@else if(userRole=='vendor'){
      <button (click)="PlaceOrder(element)" mat-button>Edit Price</button> 
       <button (click)="PlaceOrder(element)" mat-button>Edit Quantity on Hand</button> 
    }
    </td>
    
    <td  mat-footer-cell class="mat-elevation-z0"  *matFooterCellDef>
      @if(userRole=='capturer'){
<button (click)="AddProduct()"  mat-raised-button color="primary"  mat-button>Add Product</button>
      }
      <button style="margin-right: 5px;" mat-raised-button color="primary" (click)="AddVendor()"  mat-button>Add User</button>
      
      
    </td>
    <!-- <td mat-footer-cell class="mat-elevation-z0"  *matFooterCellDef><button mat-raised-button color="primary"  mat-button>Add Product</button></td> -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row [hidden]="!showFooter" class="mat-elevation-z0" *matFooterRowDef="displayedColumns;"></tr>
</table>

<!-- figure out how to just take away elevation from footer -->

</body>
