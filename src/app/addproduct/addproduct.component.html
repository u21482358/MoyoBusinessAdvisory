<h2 mat-dialog-title>{{title}} </h2>
<mat-dialog-content>
  
<p>Product Name</p>
 <form [formGroup]="addProductForm" >
<mat-form-field>
    <mat-label></mat-label>
    @if(action =='add'){
    <input data-testid="add-product-name" formControlName="name"    matInput />
    }@else if(action=='assign'){
      <input  formControlName="name"  [value]="product.name" matInput />
    }
  
   
  </mat-form-field>

  




   
  <p>Vendor</p>
  <mat-form-field>
    <mat-label></mat-label>
   <mat-select [value]="" data-testid="add-product-vendor" formControlName="vendor"  >
    @for (vendor of vendors; track vendor;let idx = $index) {
      <mat-option [id]="'option-'+idx" [value]="vendor">{{vendor.name}}</mat-option>
    }
  </mat-select>
  </mat-form-field>
  <br>
  <p>Enter Price (R)</p>
  <mat-form-field>
    
    <mat-label>Price</mat-label>
     <input type="number" matInput data-testid="add-product-price" formControlName="price"  />
   
  </mat-form-field>
<br>
    <p>Stock on Hand</p>
   <mat-form-field>
    
    <mat-label>Stock on Hand</mat-label>
     <input type="number" formControlName="quantityOnHand" matInput data-testid="add-product-quantity" />
   
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions style="display: flex;justify-content: center;">
  <button  mat-button (click)="onNoClick()">No Thanks</button>
  <button [disabled]="!addProductForm.valid" data-testid="add-product-ok"   mat-button (click)="Submit()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
