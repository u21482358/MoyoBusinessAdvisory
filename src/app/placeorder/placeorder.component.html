<h2 mat-dialog-title>Place your Order for {{product.name}}</h2>
<mat-dialog-content>
  <p>Product Name</p>
  <mat-form-field>
    <mat-label>{{product.name}}</mat-label>
    <input matInput disabled="true"  />
   
  </mat-form-field>
  <br>
  <p>Enter Quantity</p>
  <mat-form-field>
    
    <mat-label>Quantity</mat-label>
     <input matInput (ngModelChange)="updatesubTotal($event)" [(ngModel)]="productorder.numberOfItems"  />
   
  </mat-form-field>
<br>
    <p>Total</p>
   <mat-form-field>
    
    <mat-label>No Total</mat-label>
     <input disabled="true" matInput [(ngModel)]="subTotal" />
   
  </mat-form-field>
  
</mat-dialog-content>
<mat-dialog-actions style="display: flex;justify-content: center;">
  <button  mat-button (click)="onNoClick()">No Thanks</button>
  <button [disabled]="!selectedVendorProduct" (click)="Submit()"  mat-button cdkFocusInitial>Ok</button>
</mat-dialog-actions>
