<body>
    <p>Order for Order No. {{data.orderID}}</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->
<!-- https://stackoverflow.com/questions/76215442/how-to-use-footer-with-colspan-to-align-total-in-mat-table -->
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Product Name</th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef> Vendor </th>
    <td mat-cell *matCellDef="let element"> {{element.product.vendor}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

   <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>  Total</th>
    <td mat-cell *matCellDef="let element"> R{{WorkOutLineAmount(element.product.price,element.quantity)}} </td>
    <td mat-footer-cell *matFooterCellDef>R{{data.total}}</td>
  </ng-container>

  

    <ng-container style="width: 10%;" matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button  mat-button>Delete Order</button> </td>
     <td mat-footer-cell *matFooterCellDef><button  mat-button>Checkout</button></td>
        <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
<!-- 
  <ng-container matColumnDef="cost">
  <th mat-header-cell *matHeaderCellDef> Cost </th>
  <td mat-cell *matCellDef="let data"> hello </td>
  <td mat-footer-cell *matFooterCellDef> hi </td>
</ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

</body>
