<h2 mat-dialog-title>Update Order Status</h2>
<mat-dialog-content>
  Would you like to update order Status to {{word}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" mat-dialog-close>No</button>
  <button (click)="Submit()" mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
